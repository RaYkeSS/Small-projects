<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container flex">
        <div id="calc" class="flex">
            <nav class="nav">
                <a href="" class="nav-link">Tab</a>
                <a href="" class="nav-link">Calculator</a>
                <a href="" class="nav-link">Converter</a>
                <a href="" class="nav-link">Toggle Mode</a>
            </nav>
            <div class="data flex">
                <input class="memory" type="text" readonly>
                <input class="current" type="number" placeholder="0" readonly>
            </div>
            <div class="numbers flex">
                <button class="num num0" data-id="0">0</button>
                <button class="num num1" data-id="1">1</button>
                <button class="num num2" data-id="2">2</button>
                <button class="num num3" data-id="3">3</button>
                <button class="num num4" data-id="4">4</button>
                <button class="num num5" data-id="5">5</button>
                <button class="num num6" data-id="6">6</button>
                <button class="num num7" data-id="7">7</button>
                <button class="num num8" data-id="8">8</button>
                <button class="num num9" data-id="9">9</button>
            </div>
            <div class="num-actions flex">
                <button class="num-action">+-</button>
                <button class="num-action">.</button>
                <button class="num-action">%</button>
            </div>
            <div class="operations flex">
                <button class="operation" data-oper="AC">AC</button>
                <button class="operation" data-oper="/">/</button>
                <button class="operation" data-oper="*">*</button>
                <button class="operation" data-oper="-">-</button>
                <button class="operation" data-oper="+">+</button>
                <button class="operation" data-oper="=">=</button>
            </div>
        </div>
    </div>
    <script src="./math.js"></script>
    <script src="./operations.js"></script>
    <script src="./script.js"></script>
</body>
</html>
